<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Magda Glowienka | Order summary card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <img src="./images/illustration-hero.svg" alt="illustration hero" />

      <header class="content">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </header>
      <main class="main">
        <div class="icon-music">
          <img src="./images/icon-music.svg" alt="Icon music" />
        </div>
        <div class="price-text">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <div class="change">
          <a href="#">Change</a>
        </div>
      </main>
      <footer>
        <button class="main-button">Proceed to Payment</button>
        <a href="#" class="cancel">Cancel Order</a>
      </footer>
    </div>
  </body>
</html>
